    <div class="existing-account">
    <p class = "user__links__sub-text u-margin-t-small u-margin-b-small">OR</p>
    <form id = "loginForm" class = "user__links__form">  
        <div>
            <label for="emailLogin">Email</label>
            <br/>        
            <input class = "user__links__form__input u-margin-b-small" type="email" name = "Email" id = "emailLogin">
            <p class = "text--small"></p>                        
        </div>      
        <br/>
        <div>
            <label for="passwordLogin">Password</label>
            <br/>
            <input class = "user__links__form__input u-margin-b-small" type="password" name = "Password" id = "passwordLogin">
            <p class = "text--small"></p>                                
        </div>
        <br/>
        <button class = "btn--default u-margin-b-medium btn--animate">Login</button>        
    </form>
    <p class = "user__links__sub-text u-margin-t-small u-margin-b-small">Don't have an account?</p>    
    <p id = "sub-register" class="btn btn--animate u-margin-t-small">Register</p>
</div>
<div class = "registrationSubForm no-block"> 
    <form id = "registerForm" class = "user__links__form u-margin-t-small">        
        <div> 
        <label for = "usernameRegister">Username</label>
        <br/>
        <input class = "user__links__form__input u-margin-b-small" name = "Username" type = "text" id = "usernameRegister" maxlength="15">
        <p class = "text--small"> </p>
        </div>
        <br/>
        <div>
            <label for="emailRegister">Email</label>
            <br/>        
            <input class = "user__links__form__input u-margin-b-small" type="email" name = "Email" id = "emailRegister">
            <p class = "text--small"></p>                        
        </div>      
        <br/>
        <div>
            <label for="passwordRegister">Password</label>
            <br/>
            <input class = "user__links__form__input u-margin-b-small" type="password" name = "Password" id = "passwordRegister" maxLength = "20">
            <p class = "text--small"></p>                                
        </div>
        <br/>
        <div>
            <label for="confirmPasswordRegister">Confirm Password</label>
            <br/>
            <input class = "user__links__form__input u-margin-b-small" type="password" name = "Confirm Password" id = "confirmPasswordRegister" maxlength="20">
            <p class = "text--small"></p>                                
        </div>
        <br/>
        <button class = "btn--default u-margin-b-medium btn--animate">Register</button>        
    </form>
    <p id = "activate-switch" class = "user__link--switch"> Login instead</p>
    </div>
</div>

            <h1 class = "u-margin-b-small header--medium"> Race your friends and become a faster typer!</h1>
            <div class="main-menu__options">
            <button class = "btn btn--menu" id = "friendGame">Play with your friends!</button> 
            <button class = "btn btn--menu" id = "findGame">Random Match</button>
            <button class = "btn btn--menu" id = "practiceType">Practice</button>            
            </div>
        </section>
    <div class="game__container no-block row__game">
        <section class="game">
            <!-- USER TIME -->
            <div class = "time">                   
                <h2 class = "inline u-margin-b-medium">Timer: <span class = "minute">3</span><span>:</span><span class="second">00</span></h2>                     
            </div>        
            <!-- END OF USER TIME -->            
            <!-- racers UI -->
            <div class="game__race">
                <!-- USER RACER -->
                <div class="racer__div">
                    <div class="racer__progress">

                    </div>                 
                    <div class="racer__stats typing-speed">
                        <p><span id = "racer--wpm">0</span> Wpm</p>
                    </div> 
                </div>
            </div>
            <!-- end of racers UI -->
            <!-- INJECTED SPAN OBJECTS  -->
            <div class = "u-margin-t-medium" id="key"></div>  
                          
            <!-- COUNTDOWN COMPONENT -->
            <div class="countdown-backdrop ">
                <div class="countdown">
                    <h2>Starting In:</h2>
                    <h1 id = "countdownNum">5</h1>
                </div>            
            </div>
            <!-- END OF COUNTDOWN COMPONENT -->

            <!-- IMPORTANT INPUT FOR TYPING -->
            <input autocomplete="off" class = "game__input u-margin-t-medium" type="text" id="userInput" placeholder = "Type Here...">
            <br/>
            <button class="no-block btn btn--animate u-margin-t-medium btn--auto-width">New Race</button>
            
            <!-- END OF INPUT -->
        </section>

    <div class="game__statistics u-margin-t-medium no-block">
        <h2 class = "u-margin-b-small"> Game Stats:</h2> 
        <p>Accuracy: <span id = "endOfRace--accuracy"></span> </p>
        <p>WPM: <span id = "endOfRace--wpm"></span></p>
        <p>Time: <span id = "endOfRace--time"></span></p>
    </div>
    </div>
