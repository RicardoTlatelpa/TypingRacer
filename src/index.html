<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Racer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Numans&family=Oxygen&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
    <h1>Welcome to Typing Racer!</h1>
    <ul class="header__side-data">
        <li class="header__link"> <p id="username"></p> </li>
        <li class="header__link">Average Speed: <span class="races"></span></li>
        <li class="header__link">Races: <span class="numOfRaces"></span></li>

<div class="user__links no-block ">
    <li class="btn btn--animate" ><a href="/auth/google">
        <svg class = "svg" width="2443" height="2500" viewBox="0 0 256 262" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid"><path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"/><path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"/><path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"/><path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"/></svg>
        &nbsp; Login with Google
    </a></li>
    
    <div class="existing-account">
        
    <p class = "user__links__sub-text u-margin-t-small u-margin-b-small">OR</p>

    <form id = "loginForm" class = "user__links__form">  
        <div>
            <label for="emailLogin">Email</label>
            <br/>        
            <input class = "user__links__form__input u-margin-b-small" type="email" name = "Email" id = "emailLogin">
            <p class = "text--small"></p>
            
            
        </div>      

        <br/>

        <div>
            <label for="passwordLogin">Password</label>
            <br/>
            <input class = "user__links__form__input u-margin-b-small" type="password" name = "Password" id = "passwordLogin">
            <p class = "text--small"></p>
                                
        </div>
        <br/>
        <button class = "btn--default u-margin-b-medium btn--animate">Login</button>        
    </form>
    <p class = "user__links__sub-text u-margin-t-small u-margin-b-small">Don't have an account?</p>    
    <p id = "sub-register" class="btn btn--animate u-margin-t-small">Register</p>
</div>
<div class = "registrationSubForm no-block"> 
    <form id = "registerForm" class = "user__links__form u-margin-t-small">        
        <div> 
        <label for = "usernameRegister">Username</label>
        <br/>

        <input class = "user__links__form__input u-margin-b-small" name = "Username" type = "text" id = "usernameRegister" maxlength="15">

        <p class = "text--small"> </p>
        </div>
        <br/>
        <div>
            <label for="emailRegister">Email</label>
            <br/>        

            <input class = "user__links__form__input u-margin-b-small" type="email" name = "Email" id = "emailRegister">

            <p class = "text--small"></p>                        
        </div>      
        <br/>
        <div>
            <label for="passwordRegister">Password</label>
            <br/>

            <input class = "user__links__form__input u-margin-b-small" type="password" name = "Password" id = "passwordRegister" maxLength = "20">

            <p class = "text--small"></p>                                
        </div>
        <br/>
        <div>
            <label for="confirmPasswordRegister">Confirm Password</label>
            <br/>

            <input class = "user__links__form__input u-margin-b-small" type="password" name = "Confirm Password" id = "confirmPasswordRegister" maxlength="20">

            <p class = "text--small"></p>                                
        </div>
        <br/>
        <button class = "btn--default u-margin-b-medium btn--animate">Register</button>        
    </form>
    <p id = "activate-switch" class = "user__link--switch"> Login instead</p>
    </div>
</div>
</div>       
    </ul>
    </div>
    <div class = "time no-block">    
        <h2>Current Speed:</h2> 
        <p class = "typing-speed">0</p>
        <h2 class = "inline">Timer:</h2>     
        <span class = "minute">3</span><span>:</span><span class="second">00</span>
        </div>
        <div class = "u-margin-t-medium" id="key"></div>        
        <input autocomplete="off" class = "user__input" type="text" id="userInput">
        <span class = "hide" id="countdown">5</span>
        <br/>
        <br/>
        <button id = "startGame">Find Game</button>
</body>
</html>
